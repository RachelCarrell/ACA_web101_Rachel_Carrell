<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Anton" rel="stylesheet">
    <link rel="stylesheet" href="./nasa-landing.css">
    <title>Document</title>
</head>
<body>
    <main>
        <h1>NASA</h1>
    </main> 
    <section>
        <article class="social-media">Social Media
            <div class="social top">Twitter- @nasa</div>
            <div class="social">Facebook- fb.com/nasa</div>
            <div class="social">Instagram- @nasa</div>
            <div class="social">Youtube- youtube.com/NASA</div>
        </article>
        <article>OFFICE INFO
            <div class="social top">Public Communications Office</div>
            <div class="social">NASA Headquarters</div>
            <div class="social">300 E. Street SW, Suite 5R30</div>
            <div class="social">Washington, DC 20546</div>
            <div class="social">(202) 358-0001 (Office)</div>
            <div class="social">(202) 358-4338 (Fax)</div>
        </article>
        <article>CONTACT US
            <div class="social top">Name</div>
            <input type="text" class="name">
            <div class="social">Message</div>
            <input type="text" class="message">
            <input type="submit" value="send" class="submit">
        </article>
    </section>
</body>
</html>
