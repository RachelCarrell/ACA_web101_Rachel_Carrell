<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="./checkpoint2.css">
    <link href="https://fonts.googleapis.com/css?family=Cutive|Lato|Roboto+Slab" rel="stylesheet">
    <title>Room Service Vintage</title>
</head>
<body>
    <div class="page-container">
        <div class="head-nav-container">
            <div class="header-image">
                <img src="./Room_Service_web_logo.png" alt="Room Service Vintage Logo" class="logo">
            </div>
            <nav class="navbar">
                <ul>
                    <li class="nav-home">home</li>
                    <li class="nav-home">current items</li>
                    <li class="nav-home">what's on sale</li>
                    <li class="nav-home">what we sell</li>
                    <li class="nav-home">sell to us</li>
                    <li class="nav-home">social</li>
                    <li class="nav-home">contact</li>
                    <li class="nav-home">about us</li>
                </ul>
            </nav>
        </div>
        <div class="central-nav">
            <div class="left-central-nav">
                <img src="./leftcouch.jpeg" alt="couch" class="couch image">
                <div class="nav-left">Current Inventory</div>
            </div>
            <div class="right-central-nav">
                <img src="./rightdresser.jpeg" alt="dresser" class="dresser image">
                <div class="nav-right">What's on sale</div>
            </div>
        </div>
        <div class="second-central">
            <div class="second-central-nav">
                <div class="box">
                    <p  class="text">What We Sell</p>
                </div>
                <div class="box">
                    <img src="./April sale.jpg" alt="april sale" class="image2">
                </div>
                <div class="box">
                    <p class="text">Open daily 11-7pm</p>
                </div>
            </div>
        </div>
        <div class="arrivals">
            <div class="arrivals-blurb">see our freshest arrivals</div>
            <div class="follow">follow us Instagram @roomservicevintage</div>
            <div class="instagram">
                <div class="img1 img">
                    <img src="./bunny.jpeg" alt="">
                </div>
                <div class="img2 img">
                    <img src="./couch.jpeg" alt="">
                </div>
                <div class="img3 img">
                    <img src="./halfprice.jpeg" alt="">
                </div>
                <div class="img4 img">
                    <img src="./tiedie.jpeg" alt="">
                </div>
            </div>
        </div>
        <div class="footer">
            <div class="social">
                <i class="mid fab fa-twitter"></i>
                <i class="mid fab fa-facebook-f"></i>
                <i class="mid fab fa-instagram"></i>
            </div>
            <div class="buyatx">
                <img src="./AIBA-memberlogo-web.png" alt="logo buy austin" class="mid buyatximg">
            </div>
            <div class="mid links">
                <a href="https://roomservicevintage.com/links">Links</a>
            </div>
        </div>
    </div>
</body>
</html>
